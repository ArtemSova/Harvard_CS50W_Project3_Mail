{% extends "mail/layout.html" %}

{% block body %}
<div class="d-flex vh-100 justify-content-center">
    <div class="align-self-center border p-4 bg-light">
        <h2 class="pb-4">Login</h2>

        {% if message %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post" class="">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary btn-block my-2" type="submit" value="Login">
        </form>
        <small>Don't have an account? <a href="{% url 'register' %}">Register here.</a></small>
    </div>
</div>



{% endblock %}
